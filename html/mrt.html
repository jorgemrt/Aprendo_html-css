  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tchanchito feliz</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2196f3 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }
    .menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px 32px;
      z-index: 1000;
      transition: background 0.5s, backdrop-filter 0.5s;
    }
    .menu a {
      color: #2196f3;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    .menu a:hover {
      background: #2196f3;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="menu">
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Acerca</a>
    <a href="#">Contacto</a>
  </nav>
</body>
</html>
</body>
</html>
